<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #333333;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background-color: #555555;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .name {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .job-title {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .portfolio-item {
            margin-bottom: 50px;
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .portfolio-item p {
            font-size: 16px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            .navbar a {
                font-size: 16px;
            }
            .name {
                font-size: 24px;
            }
            .job-title {
                font-size: 14px;
            }
            .portfolio-item p {
                font-size: 14px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container" id="home">
        <h1 class="name">Obiora Nwude</h1>
        <h2 class="job-title">Software Engineer</h2>
        
        <div class="portfolio-item" id="projects">
            <img src="https://via.placeholder.com/600x400" alt="Project 1">
            <p>Description of Project 1</p>
        </div>
        
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Project 2">
            <p>Description of Project 2</p>
        </div>
        
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/600x400" alt="Project 3">
            <p>Description of Project 3</p>
        </div>
    </div>

    <div class="footer" id="contact">
        &copy; 2024 John Doe. All rights reserved.
    </div>
</body>
</html>
