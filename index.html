<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .account-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .account {
            flex-basis: 30%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .account h2 {
            margin-top: 0;
        }
        .transaction-history {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Banking Dashboard</h1>
    
    <div class="account-summary">
        <div class="account">
            <h2>Checking Account</h2>
            <p>Balance: $1000</p>
        </div>
        <div class="account">
            <h2>Savings Account</h2>
            <p>Balance: $5000</p>
        </div>
        <div class="account">
            <h2>Credit Card</h2>
            <p>Balance: -$200</p>
        </div>
    </div>
    
    <h2>Transaction History</h2>
    <div class="transaction-history">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-04-01</td>
                    <td>Supermarket</td>
                    <td>- $50</td>
                </tr>
                <tr>
                    <td>2024-03-29</td>
                    <td>Gas Station</td>
                    <td>- $30</td>
                </tr>
                <tr>
                    <td>2024-03-25</td>
                    <td>Deposit</td>
                    <td>+ $500</td>
                </tr>
                <!-- Add more transactions as needed -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
